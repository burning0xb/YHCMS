<template name="htmlEditor">
  <div class="title">
    <span>{{proj.name}}</span>
  </div>
  <div class="html-editor-page">
    <ul class="contentBox">
      {{#each html in Htmls}}
        {{> htmlfile html=html}}
      {{/each}}
      {{> addFile type=".zip" height="81px" marginTop="0px"}}
    </ul>
  </div>
  {{#if view}}
    <div class="btn-group" role="group" aria-label="..." style="margin-left: 58px;">
      <button type="button" class="btn btn-danger" style="margin-left:25px;border-radius: 8px;" id="delete">删除</button>
    </div>
  {{/if}}
</template>
