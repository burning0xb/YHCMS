<template name="home">
  {{#if user}}
    <div class="home-container">
      {{#if view}}
      <div class="add-hover">
        <img src="/images/add-top.png" alt="">
      </div>
      {{/if}}
      <div class="tab-wrap">
        <div class="under-line" style="left: {{left}}"></div>
        <div class="tab tab-html" index="html">
          <span>HTML</span>
        </div>
        <div class="tab tab-image" index="image">
          <span>IMAGE</span>
        </div>
        <div class="tab tab-svg" index="svg">
          <span style="padding-right: 7px;">SVG</span>
        </div>
      </div>
      {{#each project in projects}}
        {{> ProjectBtn project=project callback=openProject}}
      {{/each}}
      {{> ProjectBtn addNew=1 callback=addProject}}
    </div>
  {{else}}
    {{> notlogin}}
  {{/if}}
</template>
