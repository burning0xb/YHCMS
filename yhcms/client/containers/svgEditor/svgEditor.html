<template name="svgEditor">
  <div class="title">
    <span>{{proj.name}}</span>
  </div>
  <div class="svg-editor-page">
    {{#each svg in Svgs}}
      {{> svgfile src=svg.src svg=svg}}
    {{/each}}
    {{> addFile type=".svg"}}
  </div>
  {{#if createStatus.createing}}
    <div class="button_progress">
      <div class="progress">
        <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{createStatus.percent}}%"></div>
      </div>
    </div>
  {{else}}
    {{#if view}}
    <div class="btn-group" style="margin-left:25px;" role="group" aria-label="...">
      <button type="button" class="btn btn-warning" style="border-radius: 8px;" id="cssCreate">生成CSS</button>
      <button type="button" class="btn btn-danger" style="margin-left:25px;border-radius: 8px;" id="delete">删除</button>
      <button type="button" class="btn btn-success" style="margin-left:25px;border-radius: 8px;" id="downloadSVG">下载svg</button>
    </div>
    {{/if}}
  {{/if}}
  {{#each cssUrl in cssUrls}}
    <div class="url_address">
      <div class="url_content">
        <span>生成时间: {{cssUrl.createAt}}</span><br/>
        <span>url地址: {{cssUrl.url}}</span>
      </div>
    </div>
  {{/each}}
  <iframe style="display:none;" id="downloadSVGFrame"></iframe>
</template>
