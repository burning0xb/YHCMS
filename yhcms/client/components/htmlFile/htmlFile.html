<template name="htmlfile">
  <div class="content">
    <div class="htmlfile">
      <div class="dirname">
        <span>{{html.dirName}}</span>
      </div>
      {{#if html.uploading}}
      <div class="htmlfile_progress">
        <div class="progress">
          <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{html.percent}}%"></div>
        </div>
      </div>
      {{/if}}
      <div class="html-mask" style="opacity: {{opacity}}">
        <span>待删除</span>
      </div>
    </div>
    <div class="choose">
      <a target="view_window" href="{{html.openUrl}}">查看</a>
    </div>
  </div>
</template>
