<template name="htmlfile">
	<li class="html_li">
		{{#if showprogress}}
		<div class="circleProgress_wrapper">
        <div class="wrapper right">
            <div class="circleProgress rightcircle" style="transform: rotate({{right_trans}}deg)"></div>
        </div>
        <div class="wrapper left">
            <div class="circleProgress leftcircle" style="transform: rotate({{left_trans}}deg)"></div>
        </div>
				<h1>{{html.percent}}%</h1>
	 </div>
	 {{/if}}
		<div class="prepare-delete">
			<img src="/images/pd.png" alt="">
			<span>待删除</span>
		</div>
		<a target="_blank">
			<span id="{{html.fileId}}"></span>
		</a>
		<div class="html-top-cantainer">
			<div class="title">
				<h2 style="font-size: 24px">{{html.dirName}}</h2>
			</div>
		</div>
		<div class="html-bottom-cantainer">
			<div class="html-mask">
				<span>查看</span>
			</div>
			<div class="bottom-bar">
				<div class="bar-img" index="1">
					<img src="/images/download.png" alt="">
				</div>
				<div class="bar-img" index="2" style="display: {{display}}">
					<img src="/images/delete.png" alt="">
				</div>
			</div>
		</div>
	</li>
</template>
