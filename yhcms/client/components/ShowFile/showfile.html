<template name="showfile">
  <div class="show-file">
    {{#if url}}
      <img src={{url}} width="140" height="140">
    {{/if}}
    {{#if image.uploading}}
      <div class="imagefile_progress">
        <div class="progress">
          <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{image.percent}}%"></div>
        </div>
      </div>
    {{/if}}
    <div class="show-mask" style="opacity: {{opacity}}">
      <span>待删除</span>
    </div>
  </div>
</template>
